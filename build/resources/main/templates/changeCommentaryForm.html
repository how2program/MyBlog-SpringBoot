<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Change commentary</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .textBox {
            height: 100px;
            width: 400px;
        }
    </style>
    </head>
    <body>
    <form th:method="POST"
          th:action="@{/posts/{postId}/commentary/{commentaryId}/new
            (postId = ${commentToUpdate.getPostId()}, commentaryId=${commentToUpdate.getId()})}"
          th:object="${commentToUpdate}">

        <input type="hidden" name="_method" value="patch">

        <label for="heading">Новый текст комментария:</label>
        <input class="textBox" type="text" th:field="*{text}" id="heading"/>
        <br>
        <input type="submit" value="Отредактировать"/>
    </form>


    </body>
</html>
